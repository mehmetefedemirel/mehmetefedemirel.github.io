<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mehmet Efe Demirel | Blog</title>
  <link rel="shortcut icon" href="images/site-logo.png" type="image/x-icon" />
  <link rel="stylesheet" href="styles.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
    rel="stylesheet"
  />
  <style>
    :root {
      --primary-color: #1a365d;
      --secondary-color: #2d3748;
      --text-color: #2d3748;
      --light-text: #4a5568;
      --background: #ffffff;
      --section-bg: #f7fafc;
      --card-bg: #ffffff;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      --transition: all 0.3s ease;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--background);
      color: var(--text-color);
      margin: 0;
      padding: 3rem 1rem 5rem;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    h1 {
      font-weight: 700;
      margin-bottom: 3rem;
      color: var(--primary-color);
      text-align: center;
      letter-spacing: 1.1px;
    }
    .blog-post {
      background: var(--card-bg);
      border-radius: 10px;
      padding: 1.8rem 2rem;
      margin-bottom: 2rem;
      box-shadow: var(--shadow);
      border: 1px solid var(--section-bg);
      transition: var(--transition);
    }
    .blog-post:hover {
      box-shadow: 0 8px 15px rgba(26, 54, 93, 0.15);
      border-color: var(--primary-color);
      transform: translateY(-4px);
    }
    .blog-post h2 {
      margin-top: 0;
      color: var(--primary-color);
      font-weight: 700;
      font-size: 1.6rem;
      margin-bottom: 1rem;
    }
    .blog-post p {
      margin-bottom: 1.2rem;
      color: var(--light-text);
      font-size: 1rem;
    }
    .read-more {
      color: var(--primary-color);
      font-weight: 600;
      text-decoration: none;
      font-size: 0.95rem;
      transition: var(--transition);
      border-bottom: 1.5px solid transparent;
    }
    .read-more:hover {
      border-color: var(--primary-color);
    }
    .home-button {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: var(--primary-color);
      color: #fff;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 6px rgba(26, 54, 93, 0.3);
      text-decoration: none;
      transition: var(--transition);
      font-size: 20px;
      user-select: none;
    }
    .home-button:hover {
      background-color: #153057;
      box-shadow: 0 4px 10px rgba(21, 48, 87, 0.5);
    }
    @media (max-width: 600px) {
      body {
        padding: 2rem 1rem 5rem;
      }
      .blog-post {
        padding: 1.5rem 1.5rem;
      }
      .blog-post h2 {
        font-size: 1.4rem;
      }
      .read-more {
        font-size: 0.9rem;
      }
      .home-button {
        width: 40px;
        height: 40px;
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <h1>Blog</h1>

  <article class="blog-post">
    <h2>Arduino vs Raspberry Pi: Which One Should You Choose?</h2>
    <p>
      Which one makes more sense for which scenarios?
    </p>
    <a href="" class="read-more" aria-label="Read more about Sensor Selection"
      >Read More &rarr;</a
    >
  </article>

  <a href="index.html" class="home-button" aria-label="Go to Home">
    <i class="fas fa-home"></i>
  </a>

  <script src="script.js"></script>
</body>
</html>
